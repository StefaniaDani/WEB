<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../plantillas/general.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
         <h:form no="frmFactura">
            <p:panel no="pnlFactura">
                <p:dataTable 
                    no="tblFactura"
                    value="#{cFactura.lista}"
                    var="fac"
                    selectionMode="single"
                    selection="#{cFactura.selectedFactura}"
                    rowKey="#{fac.no}">
    <p:column 
        headerText="no"
        style="width: 20%">  
        <h:outputText value="#{fac.no}" />
    </p:column> 
                    
    <p:column 
        headerText="Fecha"
        style="width: 50%">
        <h:outputText value="#{fac.fecha}" />
    </p:column>
 
    <p:column
        headerText="Subtotal"
        style="width: 80%">
        <h:outputText value="#{fac.subtotal}" />
    </p:column>
                    
       <p:column
        headerText="total"
        style="width: 110%">
        <h:outputText value="#{fac.total}" />
    </p:column>
                    
       <p:column
        headerText="Cliente"
        style="width: 140%">
           <h:outputText value="#{fac.cliente}" />
    </p:column>
 
    <p:column 
        headerText="Iva"
        style="width: 170%">
        <h:outputText value="#{fac.iva}" ></h:outputText>
    </p:column>
                     <f:facet name="footer">
                        <p:commandButton id="btnNuevo" value="Nuevo"  />
                        <p:commandButton id="btnModificar" value="Modificar"  />
                        <p:commandButton id="btnEliminar" value="Eliminar" />
                    </f:facet>
                     </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
