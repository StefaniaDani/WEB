<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../plantillas/general.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="frmClientes">
            <p:panel id="pnlClientes">
                <p:dataTable 
                    id="tblClientes"
                    value="#{cCliente.lista}"
                    var="cli"
                    selectionMode="single"
                    selection="#{cCliente.selectedCliente}"
                    rowKey="#{cli.id}">
    <p:column 
        headerText="id"
        style="width: 20%">  
        <h:outputText value="#{cli.id}" />
    </p:column> 
                    
    <p:column 
        headerText="Nombre"
        style="width: 50%">
        <h:outputText value="#{cli.nombre}" />
    </p:column>
 
    <p:column
        headerText="Direccion"
        style="width: 80%">
        <h:outputText value="#{cli.direccion}" />
    </p:column>
 
    <p:column 
        headerText="Ruc"
        style="width: 110%">
        <h:outputText value="#{cli.ruc}" ></h:outputText>
    </p:column>

                <f:facet name="footer">
                        <p:commandButton id="btnNuevo" value="Nuevo"  />
                        <p:commandButton id="btnModificar" value="Modificar"  />
                        <p:commandButton id="btnEliminar" value="Eliminar" />
                    </f:facet>
                     </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
