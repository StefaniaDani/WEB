<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../plantillas/general.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
         <h:form id="frmProductos">
            <p:panel id="pnlProductos">
                <p:dataTable 
                    id="tblProductos"
                    value="#{cProducto.lista}"
                    var="pro"
                    selectionMode="single"
                    selection="#{cProducto.selectedProducto}"
                    rowKey="#{pro.id}">
    <p:column 
        headerText="id"
        style="width: 20%">  
        <h:outputText value="#{pro.id}" />
    </p:column> 
                    
    <p:column 
        headerText="Nombre"
        style="width: 50%">
        <h:outputText value="#{pro.nombre}" />
    </p:column>
 
    <p:column
        headerText="Stock"
        style="width: 80%">
        <h:outputText value="#{pro.stock}" />
    </p:column>
 
    <p:column 
        headerText="Precio Venta"
        style="width: 110%">
        <h:outputText value="#{pro.precioVenta}" ></h:outputText>
    </p:column>

                <f:facet name="footer">
                        <p:commandButton id="btnNuevo" value="Nuevo"  />
                        <p:commandButton id="btnModificar" value="Modificar"  />
                        <p:commandButton id="btnEliminar" value="Eliminar" />
                    </f:facet>
                     </p:dataTable>
            </p:panel>
        </h:form>
 
        
    </ui:define>

</ui:composition>
